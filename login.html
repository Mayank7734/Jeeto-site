
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Jeetoo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3a3a58);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #ff595e;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .toggle-link {
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      color: #bbb;
    }
    .toggle-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="login-box" id="formBox">
  <h2 id="formTitle">Login to Jeetoo</h2>
  <input type="text" placeholder="Username" id="username" />
  <input type="password" placeholder="Password" id="password" />
  <button onclick="submitForm()">Login</button>
  <div class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</div>
</div>
<script>
  let isLogin = true;
  function toggleForm() {
    isLogin = !isLogin;
    document.getElementById("formTitle").textContent = isLogin ? "Login to Jeetoo" : "Sign Up to Jeetoo";
    document.querySelector("button").textContent = isLogin ? "Login" : "Sign Up";
    document.querySelector(".toggle-link").textContent = isLogin
      ? "Don't have an account? Sign up"
      : "Already have an account? Login";
  }
  function submitForm() {
    const user = document.getElementById("username").value;
    alert(`${isLogin ? "Logging in" : "Signing up"} as ${user}`);
    window.location.href = "dashboard.html";
  }
</script>
</body>
</html>
