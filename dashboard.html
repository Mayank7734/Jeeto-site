
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeetoo Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f3f8;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #111;
      color: #eee;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: #1a1a2e;
      color: #fff;
      position: fixed;
      padding: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      padding: 15px;
      color: white;
      text-decoration: none;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background-color: #16213e;
    }
    .main {
      margin-left: 220px;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    .dark-mode .card {
      background: #1f1f2f;
      color: #fff;
    }
    .toggle-btn {
      padding: 10px 15px;
      background-color: #ff595e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    @media(max-width: 768px) {
      .sidebar { position: relative; height: auto; width: 100%; }
      .main { margin-left: 0; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>üéØ Jeetoo</h2>
    <a href="#">Dashboard</a>
    <a href="#">Games</a>
    <a href="#">Transactions</a>
    <a href="#">Profile</a>
    <a href="#">Logout</a>
  </div>
  <div class="main">
    <div class="header">
      <h2>Welcome, Mayank</h2>
      <button class="toggle-btn" onclick="toggleDark()">üåô Dark Mode</button>
    </div>
    <div class="cards">
      <div class="card">
        <h3>üí∞ Wallet Balance</h3>
        <p>‚Çπ12,450</p>
      </div>
      <div class="card">
        <h3>üéØ Games Played</h3>
        <p>87</p>
      </div>
      <div class="card">
        <h3>üèÜ Win Rate</h3>
        <p>69%</p>
      </div>
      <div class="card">
        <h3>üî• Last Win</h3>
        <p>‚Çπ500</p>
      </div>
    </div>
  </div>
  <script>
    function toggleDark() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
